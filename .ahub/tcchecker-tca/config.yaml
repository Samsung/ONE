version: 2
test:
  - name: NN_Runtime
    testCaseLanguage: CPP
    testFW: GTEST
    testCaseFolder:
      - /compute/test/cker
      - /runtime/onert/core/src/backend/basic
      - /runtime/onert/frontend/nnapi
      - /runtime/onert/test/core/compiler
      - /runtime/onert/test/core/exec
      - /runtime/onert/test/core/interp
      - /runtime/onert/test/graph
      - /runtime/onert/test/graph/operand
      - /runtime/onert/test/graph/operation
      - /runtime/onert/test/graph/verifier
      - /runtime/onert/test/ir
      - /runtime/onert/test/util
      - /tests/nnapi/src
      - /tests/nnfw_api/src
      - /tests/tools/tflite_run/src

    testFile:
      - extension: cpp
        any: true
      - extension: cc
        any: true

    testCase:
      - condition:
        - functionName:
            starts:
              - TEST

    negativeTestCase:
      - condition:
        - testName:
            starts:
              - neg_

    positiveTestCase:
      - condition:
        - inverse: negativeTestCase

  - name: NN_Compiler
    testCaseLanguage: CPP
    testFW: GTEST
    testCaseFolder:
      - /compiler/angkor
      - /compiler/arser
      - /compiler/circle2circle
      - /compiler/circle-quantizer
      - /compiler/crew
      - /compiler/cwrap
      - /compiler/foder
      - /compiler/hermes
      - /compiler/hermes-std
      - /compiler/loco
      - /compiler/locomotiv
      - /compiler/locop
      - /compiler/logo
      - /compiler/logo-core
      - /compiler/luci
      - /compiler/luci-interpreter
      - /compiler/luci-eval-driver
      - /compiler/luci-pass-value-test
      - /compiler/luci-value-test
      - /compiler/mio-circle
      - /compiler/mio-tflite
      - /compiler/oops
      - /compiler/pepper-assert
      - /compiler/pepper-str
      - /compiler/pepper-strcast
      - /compiler/pp
      - /compiler/record-minmax
      - /compiler/safemain
      - /compiler/souschef
      - /compiler/tflite2circle

    testFile:
      - extension: .test.cpp
        any: true

    testCase:
      - condition:
        - functionName:
            starts:
              - TEST

    negativeTestCase:
      - condition:
        - testName:
            ends:
              - _NEG

    positiveTestCase:
      - condition:
        - inverse: negativeTestCase
