name: Check code format

on:
  push:
    branches:
      - master
      - release/*
  pull_request:
    branches:
      - master
      - release/*

defaults:
  run:
    shell: bash

jobs:
  check-format:
    name: Check format
    runs-on: ubuntu-24.04
    if: github.repository_owner == 'Samsung'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # C format: clang-format-16 (already installed)
      # Python format: yapf==0.40.2
      - name: Install packages
        run: |
          pip install yapf==0.40.2

      - name: Check
        run: ./nnas format

      # Upload patch file if failed
      - name: Store archive
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: format-patch
          path: format.patch
          retention-days: 3

  check-copyright:
    name: Check copyright
    runs-on: ubuntu-20.04
    if: github.repository_owner == 'Samsung'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Fetch all history and branch (default: 1)
          # Require all history to get file creation date
          fetch-depth: 0

      - name: Check copyright
        run: ./nnfw copyright-check
